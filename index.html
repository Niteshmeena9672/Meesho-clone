<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Fashion, Electronics, Home &amp; More | Meesho
    </title>
    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="https://shorturl.at/hkoLY"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logoContainer">
        <img src="./img/meesho.png" alt="" />
      </div>

      <!-- Search box -->
      <div class="searchInputContainer">
        <div class="searchIcon">
          <img src="./img/search.png" alt="" />
        </div>
        <form action="" id="inputForm">

          <input
            type="search"
            name=""
            class="inputSearch"
            placeholder="Try Saree, Kurti or Search by Product Code"
          />
        </form>
        <!-- <div class="inputCloseSearch">
          <i class="fa-solid fa-xmark"></i>
        </div> -->
        <div class="searchRecentModal">
          <h3>Recent Searches</h3>
        <div class="listofRecent">
          
        </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
